<!-- Logo -->
<div id="logo">

    <span class="image imageavatar48"><img src="{{- site.avatar_bg | relative_url -}}" alt="{{- site.author | default: 'unknown author' | prepend: 'Avatar of ' -}}" /></span>
    <h1 id="title">{{- site.title -}}</h1>
    <p>{{- site.subtitle -}}</p>
  </a>
</div>
